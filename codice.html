<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Score Tracker</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
  .container { max-width: 600px; margin: auto; }
  .player { margin: 20px; }
  .player input { margin: 5px; }
</style>
</head>
<body>
<div class="container">
  <h1>Game Night Score Tracker</h1>
  <div id="players"></div>
  <button onclick="addPlayer()">Add Player</button>
  <h2>Scores:</h2>
  <div id="scores"></div>
</div>
<script>
let playerCount = 0;

function addPlayer() {
  playerCount++;
  let playerDiv = document.createElement('div');
  playerDiv.className = 'player';
  playerDiv.innerHTML = `
    <h3>Player ${playerCount}</h3>
    <input type="text" id="name${playerCount}" placeholder="Name">
    <input type="number" id="score${playerCount}" placeholder="Tokens" value="0">
    <button onclick="updateScore(${playerCount})">Update</button>
  `;
  document.getElementById('players').appendChild(playerDiv);
}

function updateScore(playerId) {
  let name = document.getElementById('name' + playerId).value || 'Player ' + playerId;
  let score = document.getElementById('score' + playerId).value;
  let scoresDiv = document.getElementById('scores');
  scoresDiv.innerHTML += `<p>${name}: ${score} tokens</p>`;
}
</script>
</body>
</html>
