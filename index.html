<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qualcunə deve pagare.</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #ff9999, #99ff99); /* Gradiente Rosso-Verde pastello */
    color: #333;
  }
  .container {
    max-width: 600px;
    margin: auto;
  }
  .header {
    background: #ffcccc; /* Rosso pastello */
    color: white;
    padding: 20px;
    margin-bottom: 30px;
  }
  .player {
    margin: 20px;
    padding: 20px;
    background: #ccffcc; /* Verde pastello */
    border-radius: 10px;
  }
  .score-section {
    background: #ffffff; /* Sfondo bianco */
    padding: 20px;
    margin-top: 30px;
    border-radius: 10px;
  }
  input, button {
    padding: 10px;
    margin: 5px;
    border-radius: 5px;
    border: none;
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Qualcunə deve pagare.</h1>
  </div>
  <div id="authSection">
    <!-- Questa sezione verrà popolata dal JavaScript sotto -->
  </div>
  <div class="score-section" id="scores">
    <h2>Riepilogo Punteggi:</h2>
  </div>
</div>
<script>
  // Verifica se ci sono utenti salvati nel localStorage
  let users = JSON.parse(localStorage.getItem('users')) || {};

  // Seleziona la sezione in cui inserire la form di autenticazione
  const authSection = document.getElementById('authSection');

  // Funzione per creare la form di autenticazione
  function createAuthForm() {
    const formHtml = `
      <input type="text" id="name" placeholder="Nome" />
      <input type="password" id="pin" placeholder="PIN (4 cifre)" />
      <button onclick="registerUser()">Registra</button>
    `;
    authSection.innerHTML = formHtml;
  }

  // Funzione per registrare l'utente
  function registerUser() {
    const name = document.getElementById('name').value;
    const pin = document.getElementById('pin').value;
    if (name && pin.length === 4) {
      users[name] = pin;
      localStorage.setItem('users', JSON.stringify(users)); // Salva l'utente
      alert("Utente registrato con successo!");
    } else {
      alert("Inserisci un nome e un PIN di 4 cifre.");
    }
  }

  // Inizializza la form di autenticazione
  createAuthForm();
</script>
</body>
</html>
